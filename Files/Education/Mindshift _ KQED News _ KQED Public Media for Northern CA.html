ef="https://www.kqed.org/mindshift"><span class="src-components-Label-___Label__categoryLabel_Text___4v7Rt">Mindshift</span></a><time class="src-components-DateFormatted-___DateFormatted__dateTime___1Og6T" datetime="2018-07-11T06:06:32.000Z">Jul 10</time></div><a class="src-components-Card-components-CardBasic-___CardBasic__card_Title___27XCS" title="Will New Standards Improve Elementary Science Education?" href="https://www.kqed.org/mindshift/51644/will-new-standards-improve-elementary-science-education">Will New Standards Improve Elementary Science Education?</a><div class="src-components-Card-components-CardBasic-___CardBasic__card_Text_Bottom___1JUzw"></div></section></article></div></div><div><div><article class="src-components-Card-components-CardBasic-___CardBasic__card___3dVbr src-components-Card-components-CardBasic-___CardBasic__card__cardsFiveUp___1GoxX" style="animation-delay: 0.45s;"><a class="src-components-Card-components-CardBasic-___CardBasic__card_Image___13NWf" title="How to Boost Math Skills in the Early Grades" href="https://www.kqed.org/mindshift/51605/how-to-boost-math-skills-in-the-early-grades"><div class="src-components-Image-___Image__imageContainer___2aDSv"><img src="./Mindshift _ KQED News _ KQED Public Media for Northern CA_files/Sarah-Gonser-EarlyMath1-1020x765.jpg" style="display: none;"><div class="src-components-Image-___Image__imageContainer_ImageLoaded___2btT1 src-components-Image-___Image__imageContainer_ImageLoaded__complete___2c-Xn" style="background-image: url(&quot;https://ww2.kqed.org/mindshift/wp-content/uploads/sites/23/2018/07/Sarah-Gonser-EarlyMath1-1020x765.jpg&quot;);"></div><div class="src-components-Image-___Image__imageContainer_ImagePreLoad___17O7p" style="background-image: url(&quot;https://ww2.kqed.org/mindshift/wp-content/uploads/sites/23/2018/07/Sarah-Gonser-EarlyMath1-32x32.jpg&quot;);"></div></div></a><section class="src-components-Card-components-CardBasic-___CardBasic__card_Text___3K52y"><div class="src-components-Card-components-CardBasic-___CardBasic__card_Text_Top___w-DCR"><a class="src-components-Label-___Label__categoryLabel___2jF3K" href="https://www.kqed.org/mindshift"><span class="src-components-Label-___Label__categoryLabel_Text___4v7Rt">Mindshift</span></a><time class="src-components-DateFormatted-___DateFormatted__dateTime___1Og6T" datetime="2018-07-09T07:01:10.000Z">Jul 9</time></div><a class="src-components-Card-components-CardBasic-___CardBasic__card_Title___27XCS" title="How to Boost Math Skills in the Early Grades" href="https://www.kqed.org/mindshift/51605/how-to-boost-math-skills-in-the-early-grades">How to Boost Math Skills in the Early Grades</a><div class="src-components-Card-components-CardBasic-___CardBasic__card_Text_Bottom___1JUzw"></div></section></article></div></div></div></div><div class="src-components-List-___List__list_Footer___2OMOc"></div></div></div></div><div><div class="src-components-Recipe-___Recipe__item___JfwQe container"><h2 class="src-components-Recipe-___Recipe__title___WkdGa">About MindShift</h2><div><p>MindShift explores the future of learning in all its dimensions. We examine how learning is being affected by technology, discoveries about the brain, poverty, inequities, mindfulness, agency, social and emotional learning, assessments, game-based learning and music, among many other topics. We report on shifts in how educators teach as they apply innovative ideas to help students learn, while meeting the rigorous demands of their standards.</p>

<p>MindShift has a unique audience of educators, parents, policy makers and life-long learners who engage in meaningful dialogue with one another on our sites. We try to keep our passionate audience informed on multiple platforms with reporting from us and trusted sources in education. Stay up-to-date and join in on the discussions on our site,<a href="https://www.kqed.org/mindshift/category/mindshiftpodcast/"> podcast</a>, <a href="https://www.facebook.com/MindShift.KQED">Facebook</a>, <a href="https://twitter.com/mindshiftkqed">Twitter</a> and our <a href="https://www.kqed.org/mindshift/get-mindshift-in-your-inbox">email newsletter</a>.</p>

<p>MindShift is a service of <a href="https://www.kqed.org/news/">KQED News</a>. <a href="https://twitter.com/callmeki">Ki Sung</a> is MindShift's senior editor and <a href="https://twitter.com/kschwart">Katrina Schwartz</a> is our staff writer. MindShift's <a href="https://twitter.com/tinabarseghian">founding editor</a> launched the site in 2010&nbsp;with&nbsp;KQED and <a href="https://www.npr.org/templates/story/story.php?storyId=128777262">NPR</a>.&nbsp;
</p>

 _ KQED News _ KQED Public Media for Northern CA_files/Sarah-Gonser-EarlySS2-800x600.jpg" alt="How Social Studies Can Help Young Kids Make Sense of the World" style="display: none;"><div class="src-components-Image-___Image__imageContainer_ImageLoaded___2btT1 src-components-Image-___Image__imageContainer_ImageLoaded__complete___2c-Xn" title="How Social Studies Can Help Young Kids Make Sense of the World" style="background-image: url(&quot;https://ww2.kqed.org/mindshift/wp-content/uploads/sites/23/2018/07/Sarah-Gonser-EarlySS2-800x600.jpg&quot;);"></div><div class="src-components-Image-___Image__imageContainer_ImagePreLoad___17O7p" style="background-image: url(&quot;https://ww2.kqed.org/mindshift/wp-content/uploads/sites/23/2018/07/Sarah-Gonser-EarlySS2-32x32.jpg&quot;);"></div></div></a><div class="src-components-Card-components-CardRow-___CardRow__card_Text___E19CO"><div class="src-components-Card-components-CardRow-___CardRow__card_Text_Top___G4Izf"><a class="src-components-Label-___Label__categoryLabel___2jF3K" href="https://www.kqed.org/mindshift"><span class="src-components-Label-___Label__categoryLabel_Text___4v7Rt">Mindshift</span></a><time class="src-components-DateFormatted-___DateFormatted__dateTime___1Og6T" datetime="2018-07-12T06:53:33.000Z">Jul 11</time></div><a class="src-components-Card-components-CardRow-___CardRow__card_Title___p9dgd" title="How Social Studies Can Help Young Kids Make Sense of the World" href="https://www.kqed.org/mindshift/51662/how-social-studies-can-help-young-kids-make-sense-of-the-world">How Social Studies Can Help Young Kids Make Sense of the World</a><div class="src-components-Card-components-CardRow-___CardRow__card_Excerpt___3Icvy">Civic engagement matters today more than ever, yet social studies in the early grades are sidelined. To make up for this absence, some educators seek outside training on how to handle sensitive issues in the classroom.</div></div></article></div><div><article class="src-components-Card-components-CardRow-___CardRow__card___loCZI" style="animation-delay: 0s;"><a class="src-components-Card-components-CardRow-___CardRow__card_Image___3Jjuw" title="Will New Standards Improve Elementary Science Education?" href="https://www.kqed.org/mindshift/51644/will-new-standards-improve-elementary-science-education"><div class="src-components-Image-___Image__imageContainer___2aDSv src-components-Image-___Image__imageContainer__cardRow___4_4be"><img src="./Mindshift _ KQED News _ KQED Public Media for Northern CA_files/Mongeau-K3science-photo4-800x600.jpg" alt="Will New Standards Improve Elementary Science Education?" style="display: none;"><div class="src-components-Image-___Image__imageContainer_ImageLoaded___2btT1 src-components-Image-___Image__imageContainer_ImageLoaded__complete___2c-Xn" title="Will New Standards Improve Elementary Science Education?" style="background-image: url(&quot;https://ww2.kqed.org/mindshift/wp-content/uploads/sites/23/2018/07/Mongeau-K3science-photo4-800x600.jpg&quot;);"></div><div class="src-components-Image-___Image__imageContainer_ImagePreLoad___17O7p" style="background-image: url(&quot;https://ww2.kqed.org/mindshift/wp-content/uploads/sites/23/2018/07/Mongeau-K3science-photo4-32x32.jpg&quot;);"></div></div></a><div class="src-components-Card-components-CardRow-___CardRow__card_Text___E19CO"><div class="src-components-Card-components-CardRow-___CardRow__card_Text_Top___G4Izf"><a class="src-components-Label-___Label__categoryLabel___2jF3K" href="https://www.kqed.org/mindshift"><span class="src-components-Label-___Label__categoryLabel_Text___4v7Rt">Mindshift</span></a><time class="src-components-DateFormatted-___DateFormatted__dateTime___1Og6T" datetime="2018-07-11T06:06:32.000Z">Jul 10</time></div><a class="src-components-Card-components-CardRow-___CardRow__card_Title___p9dgd" title="Will New Standards Improve Elementary Science Education?" href="https://www.kqed.org/mindshift/51644/will-new-standards-improve-elementary-science-education">Will New Standards Improve Elementary Science Education?</a><div class="src-components-Card-components-CardRow-___CardRow__card_Excerpt___3Icvy">Science education is rarely a priority in elementary schools. That may be changing under the Next Generation Science Standards, adopted in whole or in part by 38 states and the District of Columbia. </div></div></article></div><div><article class="src-components-Card-components-CardRow-___CardRow__card___loCZI" style="animation-delay: 0.15s;"><a class="src-components-Card-components-CardRow-___CardRow__card_Image___3Jjuw" title="How to Prepare Students in the Early Years to Read at Grade Level" href="https://www.kqed.org/mindshift/51622/how-struggling-readers-benefit-when-teachers-have-quality-coaching"><div class="src-components-Image-___Image__imageContainer___2aDSv src-components-Image-___Image__imageContainer__cardRow___4_4be"><img src="./Mindshift _ KQED News _ KQED Public Media for Northern CA_files/Sarah-Gonser-EarlyRead4-800x600.jpg" alt="How to Prepare Students in the Early Years to Read at Grade Level" style="display: none;"><div class="src-components-Image-___Image__imageContainer_ImageLoaded___2btT1 src-components-Image-___Image__imageContainer_ImageLoaded__complete___2c-Xn" title="How to Prepare Students in the Early Years to Read at Grade Level" style="background-image: url(&quot;https://ww2.kqed.org/mindshift/wp-content/uploads/sites/23/2018/07/Sarah-Gonser-EarlyRead4-800x600.jpg&quot;);"></div><div class="src-components-Image-___Image__imageContainer_ImagePreLoad___17O7p" style="background-image: url(&quot;https://ww2.kqed.org/mindshift/wp-content/uploads/sites/23/2018/07/Sarah-Gonser-EarlyRead4-32x32.jpg&quot;);"></div></div></a><div class="src-components-Card-components-CardRow-___CardRow__card_Text___E19CO"><div class="src-components-Card-components-CardRow-___CardRow__card_Text_Top___G4Izf"><a class="src-components-Label-___Label__categoryLabel___2jF3K" href="https://www.kqed.org/mindshift"><span class="src-components-Label-___Label__categoryLabel_Text___4v7Rt">Mindshift</span></a><time class="src-components-DateFormatted-___DateFormatted__dateTime___1Og6T" datetime="2018-07-10T06:22:32.000Z">Jul 9</time></div><a class="src-components-Card-components-CardRow-___CardRow__card_Title___p9dgd" title="How to Prepare Students in the Early Years to Read at Grade Level" href="https://www.kqed.org/mindshift/51622/how-struggling-readers-benefit-when-teachers-have-quality-coaching">How to Prepare Students in the Early Years to Read at Grade Level</a><div class="src-components-Card-components-CardRow-___CardRow__card_Excerpt___3Icvy">Children who can’t read well by third grade are more likely to become drop-outs. Research-based coaching could make a critical difference.</div></div></article></div><div><article class="src-components-Card-components-CardRow-___CardRow__card___loCZI" style="animation-delay: 0.3s;"><a class="src-components-Card-components-CardRow-___CardRow__card_Image___3Jjuw" title="How to Boost Math Skills in the Early Grades" href="https://www.kqed.org/mindshift/51605/how-to-boost-math-skills-in-the-early-grades"><div class="src-components-Image-___Image__imageContainer___2aDSv src-components-Image-___Image__imageContainer__cardRow___4_4be"><img src="./Mindshift _ KQED News _ KQED Public Media for Northern CA_files/Sarah-Gonser-EarlyMath1-800x600.jpg" alt="How to Boost Math Skills in the Early Grades" style="display: none;"><div class="src-components-Image-___Image__imageContainer_ImageLoaded___2btT1 src-components-Image-___Image__imageContainer_ImageLoaded__complete___2c-Xn" title="How to Boost Math Skills in the Early Grades" style="background-image: url(&quot;https://ww2.kqed.org/mindshift/wp-content/uploads/sites/23/2018/07/Sarah-Gonser-EarlyMath1-800x600.jpg&quot;);"></div><div class="src-components-Image-___Image__imageContainer_ImagePreLoad___17O7p" style="background-image: url(&quot;https://ww2.kqed.org/mindshift/wp-content/uploads/sites/23/2018/07/Sarah-Gonser-EarlyMath1-32x32.jpg&quot;);"></div></div></a><div class="src-components-Card-components-CardRow-___CardRow__card_Text___E19CO"><div class="src-components-Card-components-CardRow-___CardRow__card_Text_Top___G4Izf"><a class="src-components-Label-___Label__categoryLabel___2jF3K" href="https://www.kqed.org/mindshift"><span class="src-components-Label-___Label__categoryLabel_Text___4v7Rt">Mindshift</span></a><time class="src-components-DateFormatted-___DateFormatted__dateTime___1Og6T" datetime="2018-07-09T07:01:10.000Z">Jul 9</time></div><a class="src-components-Card-components-CardRow-___CardRow__card_Title___p9dgd" title="How to Boost Math Skills in the Early Grades" href="https://www.kqed.org/mindshift/51605/how-to-boost-math-skills-in-the-early-grades">How to Boost Math Skills in the Early Grades</a><div class="src-components-Card-components-CardRow-___CardRow__card_Excerpt___3Icvy">Early math skills, though critical to academic success, get far less attention than literacy in high-poverty classrooms. One Illinois school district is working to change that.
</div></div></article></div><div><article class="src-components-Card-components-CardRow-___CardRow__card___loCZI" style="animation-delay: 0.45s;"><a class="src-components-Card-components-CardRow-___CardRow__card_Image___3Jjuw" title="Applying the Power of Stories to Excite Students About Science" href="https://www.kqed.org/mindshift/51555/applying-the-power-of-stories-to-excite-students-about-science"><div class="src-components-Image-___Image__imageContainer___2aDSv src-components-Image-___Image__imageContainer__cardRow___4_4be"><img src="./Mindshift _ KQED News _ KQED Public Media for Northern CA_files/Labcamp3-800x534.jpg" alt="Applying the Power of Stories to Excite Students About Science" style="display: none;"><div class="src-components-Image-___Image__imageContainer_ImageLoaded___2btT1 src-components-Image-___Image__imageContainer_ImageLoaded__complete___2c-Xn" title="Applying the Power of Stories to Excite Students About Science" style="background-image: url(&quot;https://ww2.kqed.org/mindshift/wp-content/uploads/sites/23/2018/06/Labcamp3-800x534.jpg&quot;);"></div><div class="src-components-Image-___Image__imageContainer_ImagePreLoad___17O7p" style="background-image: url(&quot;https://ww2.kqed.org/mindshift/wp-content/uploads/sites/23/2018/06/Labcamp3-32x32.jpg&quot;);"></div></div></a><div class="src-components-Card-components-CardRow-___CardRow__card_Text___E19CO"><div class="src-components-Card-components-CardRow-___CardRow__card_Text_Top___G4Izf"><a class="src-components-Label-___Label__categoryLabel___2jF3K" href="https://www.kqed.org/mindshift"><span class="src-components-Label-___Label__categoryLabel_Text___4v7Rt">Mindshift</span></a><time class="src-components-DateFormatted-___DateFormatted__dateTime___1Og6T" datetime="2018-07-06T06:21:03.000Z">Jul 5</time></div><a class="src-components-Card-components-CardRow-___CardRow__card_Title___p9dgd" title="Applying the Power of Stories to Excite Students About Science" href="https://www.kqed.org/mindshift/51555/applying-the-power-of-stories-to-excite-students-about-science">Applying the Power of Stories to Excite Students About Science</a><div class="src-components-Card-components-CardRow-___CardRow__card_Excerpt___3Icvy">By exploring the science in stories kids love, these Chicago teachers are creating an interdisciplinary learning experience that's working with students. </div></div></article></div><div><article class="src-components-Card-components-CardRow-___CardRow__card___loCZI" style="animation-delay: 0.6s;"><a class="src-components-Card-components-CardRow-___CardRow__card_Image___3Jjuw" title="Raising Kids Who Want To Read — Even During The Summer" href="https://www.kqed.org/mindshift/51571/raising-kids-who-want-to-read-even-during-the-summer"><div class="src-components-Image-___Image__imageContainer___2aDSv src-components-Image-___Image__imageContainer__cardRow___4_4be"><img src="./Mindshift _ KQED News _ KQED Public Media for Northern CA_files/getting-kids-to-read_slide-807215311af7b99fd3409a8709685db1f0fd4548-800x533.jpg" alt="Raising Kids Who Want To Read — Even During The Summer" style="display: none;"><div class="src-components-Image-___Image__imageContainer_ImageLoaded___2btT1 src-components-Image-___Image__imageContainer_ImageLoaded__complete___2c-Xn" title="Raising Kids Who Want To Read — Even During The Summer" style="background-image: url(&quot;https://ww2.kqed.org/mindshift/wp-content/uploads/sites/23/2018/07/getting-kids-to-read_slide-807215311af7b99fd3409a8709685db1f0fd4548-800x533.jpg&quot;);"></div><div class="src-components-Image-___Image__imageContainer_ImagePreLoad___17O7p" style="background-image: url(&quot;https://ww2.kqed.org/mindshift/wp-content/uploads/sites/23/2018/07/getting-kids-to-read_slide-807215311af7b99fd3409a8709685db1f0fd4548-32x32.jpg&quot;);"></div></div></a><div class="src-components-Card-components-CardRow-___CardRow__card_Text___E19CO"><div class="src-components-Card-components-CardRow-___CardRow__card_Text_Top___G4Izf"><a class="src-components-Label-___Label__categoryLabel___2jF3K" href="https://www.kqed.org/mindshift"><span class="src-components-Label-___Label__categoryLabel_Text___4v7Rt">Mindshift</span></a><time class="src-components-DateFormatted-___DateFormatted__dateTime___1Og6T" datetime="2018-07-03T05:00:41.000Z">Jul 2</time></div><a class="src-components-Card-components-CardRow-___CardRow__card_Title___p9dgd" title="Raising Kids Who Want To Read — Even During The Summer" href="https://www.kqed.org/mindshift/51571/raising-kids-who-want-to-read-even-during-the-summer">Raising Kids Who Want To Read — Even During The Summer</a><div class="src-components-Card-components-CardRow-___CardRow__card_Excerpt___3Icvy">Long summer days leave lots of time for books. What's the best way to encourage kids to take advantage of that time?</div></div></article></div></div><div class="src-components-List-___List__list_Footer___2OMOc"><button class="src-components-List-___List__list_Button___3mwe9">See More</button></div></div></div></div></div></div></div></main><div class="src-components-AudioPlayer-___AudioPlayer__audioPlayer___Qz9ne"><div class="src-components-AudioPlayer-___AudioPlayer__audioPlayer_Tab___1CTiO"></div><div class="src-components-AudioPlayer-___AudioPlayer__audioPlayer_Slider___ebSHC"><div class="src-components-AudioPlayer-___AudioPlayer__audioPlayer_Bar___2O-vs"><div class="src-components-AudioPlayer-___AudioPlayer__audioPlayer_BarContainer___2WaW3"><div class="src-components-AudioPlayer-components-AudioBar-___AudioBar__audioBar___aghyH"><div class="src-components-AudioPlayer-components-AudioBar-___AudioBar__audioBar_Volume___2wsS9"><div class="src-components-AudioPlayer-components-Volume-___Volume__volume___2xH4V"><div class="src-components-AudioPlayer-components-Volume-___Volume__volume_Scrubber___1n4oG"><div class="src-components-AudioPlayer-components-Volume-___Volume__volume_Scrubber_Progress___1namF" style="height:100%"></div></div><div class="src-components-AudioPlaye t MindShift","markup":"\u003cp>MindShift explores the future of learning in all its dimensions. We examine how learning is being affected by technology, discoveries about the brain, poverty, inequities, mindfulness, agency, social and emotional learning, assessments, game-based learning and music, among many other topics. We report on shifts in how educators teach as they apply innovative ideas to help students learn, while meeting the rigorous demands of their standards.\u003c/p>\r\n\r\n\u003cp>MindShift has a unique audience of educators, parents, policy makers and life-long learners who engage in meaningful dialogue with one another on our sites. We try to keep our passionate audience informed on multiple platforms with reporting from us and trusted sources in education. Stay up-to-date and join in on the discussions on our site,\u003ca href=\"https://www.kqed.org/mindshift/category/mindshiftpodcast/\"> podcast\u003c/a>, \u003ca href=\"https://www.facebook.com/MindShift.KQED\">Facebook\u003c/a>, \u003ca href=\"https://twitter.com/mindshiftkqed\">Twitter\u003c/a> and our \u003ca href=\"https://www.kqed.org/mindshift/get-mindshift-in-your-inbox\">email newsletter\u003c/a>.\u003c/p>\r\n\r\n\u003cp>MindShift is a service of \u003ca href=\"https://www.kqed.org/news/\">KQED News\u003c/a>. \u003ca href=\"https://twitter.com/callmeki\">Ki Sung\u003c/a> is MindShift's senior editor and \u003ca href=\"https://twitter.com/kschwart\">Katrina Schwartz\u003c/a> is our staff writer. MindShift's \u003ca href=\"https://twitter.com/tinabarseghian\">founding editor\u003c/a> launched the site in 2010 with KQED and \u003ca href=\"https://www.npr.org/templates/story/story.php?storyId=128777262\">NPR\u003c/a>. \r\n\u003c/p>\r\n\u003cp>Do you have questions, story pitches or just want to say hi? Contact us by \u003ca href=“mailto:mindshift@kqed.org”>email\u003c/a>.\u003c/p>\r\n"},{"acfFcLayout":"email_sign_up","newsletterName":"mindshift"}]},"isLoading":false}},"listsReducer":{"posts/mi tunein.com/radio/Commonwealth-Club-of-California-p1060/"},{"label":"RSS","link":"https://audio.commonwealthclub.org/audio/podcast/weekly.xml"}]},"exactly":{"id":"exactly","title":"Exactly","info":"The gap between being inspired and entertained just got smaller. Join New York Times bestselling author Kelly Corrigan as she choreographs big-ideas conversations and personal truth-telling with some of the creative thinkers and artists who define our time. Corrigan and her guests dig into such questions as “Is knowing more always better?” and trade stories on topics ranging from what makes creativity possible to how someone might convince her spouse to participate in a sex study. Corrigan’s conversational style, perceptive humor, and connection with the audience bring out the best in her guests, as they meander toward that inevitable moment when you think, “Exactly!”","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/exactly170x170.jpg","officialWebsiteLink":"https://www.kqed.org/news/series/exactly/","meta":{"site":"news","source":"kqed"},"link":"/news/series/exactly/","subscribe":[{"label":"RSS","link":"https://ww2.kqed.org/news/series/exactly/feed/podcast"}]},"forum":{"id":"forum","title":"Forum","info":"KQED’s live call-in program discussing local, state, national and international issues, as well as in-depth interviews.","airtime":"MON-FRI 9am-11am, 10pm-11pm","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/forum520x520.png","officialWebsiteLink":"https://www.kqed.org/forum","meta":{"site":"news","source":"kqed"},"link":"/forum","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/WebObjects/MZStore.woa/wa/viewPodcast?s=143441&mt=2&id=73329719&at=11l79Y&ct=nprdirectory"},{"label":"TuneIn","link":"https://tunein.com/radio/Forum-(KQED)-p689/"},{"label":"RSS","link":"https://ww2.kqed.org/forum/category/forum/feed/podcast"}]},"freakonomics-radio":{"id":"freakonomics-radio","title":"Freakonomics Radio" "RSS","link":"https://feeds.publicradio.org/public_feeds/a-prairie-home-companion-highlights/rss/rss"}]},"living-on-earth":{"id":"living-on-earth","title":"Living on Earth","info":"Living on Earth is a weekly news and information program from PRI about the world's changing environment, ecology, and human health. If there's something new about global warming, climate change, environmental politics or environmental quality and human health, you can count on Host Steve Curwood and the LOE public radio news team to keep you up to date with fair and accurate coverage.","airtime":"SUN 4am-5am","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/livingOnEarth600x600.jpg","officialWebsiteLink":"https://www.npr.org/podcasts/381444261/pri-living-on-earth","meta":{"site":"news","source":"World Media Foundation"},"link":"/radio/program/living-on-earth","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/WebObjects/MZStore.woa/wa/viewPodcast?s=143441&mt=2&id=73330348&at=11l79Y&ct=nprdirectory"},{"label":"TuneIn","link":"https://tunein.com/radio/Living-on-Earth-p241/"},{"label":"RSS","link":"https://loe.org/podcast.rss"}]},"marketplace":{"id":"marketplace","title":"Marketplace","info":"Our flagship program, helmed by Kai Ryssdal, examines what the day in money delivered, through stories, conversations, newsworthy numbers and more. Updated Monday through Friday at about 3:30 p.m. PT.","airtime":"MON-FRI 4pm-4:30pm, MON-WED 6:30pm-7pm","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/marketPlace.gif","officialWebsiteLink":"https://www.marketplace.org/","meta":{"site":"news","source":"American Public Media"},"link":"/radio/program/marketplace","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/WebObjects/MZStore.woa/wa/viewPodcast?s=143441&mt=2&id=201853034&at=11l79Y&ct=nprdirectory"},{"label":"TuneIn","link":"https://tunein.com/radio/APM-Marketplace-p88/"},{"label":"RSS","link":"https://feeds.publicradio.org/public_feeds/marketplace-pm/rss/rss"}]},"marketplace-weekend":{"id":"marketplace-weekend","title":"Marketplace Weekend","info":"When the financial world shifts, where do we all fit? Marketplace Weekend® brings you powerful conversation on economies both large and personal, at a pace that suits your weekend life. Host Lizzie O'Leary delivers an hour of lively reporting with guests ranging from entertainers and entrepreneurs to government leaders and listeners, too. It's real people dealing with our ever-changing economy. Marketplace Weekend is part of the Marketplace® portfolio of public radio programs broadcasting nationwide, which additionally includes Marketplace, Marketplace Morning Report®, and Marketplace Tech®. Listen on-air or online at marketplaceweekend.org, with new episodes every Friday. From American Public Media.","airtime":"SUN 8pm-9pm, MON 2am-3am","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/marketPlaceWeekend.jpg","officialWebsiteLink":"https://www.marketplace.org/shows/marketplace-weekend","meta":{"site":"news","source":"American Public Media"},"link":"/radio/program/marketplace-weekend","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/WebObjects/MZStore.woa/wa/viewPodcast?s=143441&mt=2&id=201291272&at=11l79Y&ct=nprdirectory"},{"label":"TuneIn","link":"https://tunein.com/radio/Marketplace-Weekend-p477/"},{"label":"RSS","link":"https://feeds.publicradio.org/public_feeds/apm-marketplace-weekend/rss/rss"}]},"mindshift":{"id":"mindshift","title":"MindShift","info":"The MindShift podcast explores the innovations in education that are shaping how kids learn. Hosts Ki Sung and Katrina Schwartz introduce listeners to educators, researchers, parents and students who are developing effective ways to improve how kids learn. We cover topics like how fed-up administrators are developing surprising tactics to deal with classroom disruptions; how listening to podcasts are helping kids develop reading skills; the consequences of overparenting; and why interdisciplinary learning can engage students on all ends of the traditional achievement spectrum. This podcast is part of the MindShift education site, a division of KQED News. KQED is an NPR/PBS member station based in San Francisco. You can also visit the MindShift website for episodes and supplemental blog posts or tweet us \u003ca href=\"https://twitter.com/MindShiftKQED\">@MindShiftKQED\u003c/a> or visit us at \u003ca href=\"/mindshift\">MindShift.KQED.org\u003c/a>","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/mindshift.jpg","officialWebsiteLink":"https://www.kqed.org/mindshift/","meta":{"site":"news","source":"kqed"},"link":"/mindshift","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/WebObjects/MZStore.woa/wa/viewPodcast?s=143441&mt=2&id=1078765985&at=11l79Y&ct=nprdirectory"},{"label":"RSS","link":"https://ww2.kqed.org/mindshift/category/mindshiftpodcast/feed/podcast"}]},"morning-edition":{"id":"morning-edition","title":"Morning Edition","info":"\u003cem>Morning Edition\u003c/em> takes listeners around the country and the world with multi-faceted stories and commentaries every weekday. Hosts Steve Inskeep, David Greene and Rachel Martin bring you the latest breaking news and features to prepare you for the day.","airtime":"MON-FRI 3am-9am","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/morningEdition1000x1000.png","officialWebsiteLink":"https://www.npr.org/programs/morning-edition/","meta":{"site":"news","source":"npr"},"link":"/radio/program/morning-edition"},"on-the-media":{"id":"on-the-media","title":"On The Media","info":"Our weekly podcast explores how the media 'sausage' is made, casts an incisive eye on fluctuations in the marketplace of ideas, and examines threats to the freedom of information and expression in America and abroad. For one hour a week, the show tries to lift the veil from the process of \"making media,\" especially news media, because it's through that lens that we see the world and the world sees us","airtime":"SUN 2pm-3pm, MON 12am-1am","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/onTheMedia.png","officialWebsiteLink":"https://www.wnycstudios.org/shows/otm","meta":{"site":"news","source":"wnyc"},"link":"/radio/program/on-the-media","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/us/podcast/on-the-media/id73330715?mt=2"},{"label":"TuneIn","link":"https://tunein.com/radio/On-the-Media-p69/"},{"label":"RSS","link":"http://feeds.wnyc.org/onthemedia"}]},"pbs-newshour":{"id":"pbs-newshour","title":"PBS NewsHour","info":"Analysis, background reports and updates from the PBS NewsHour putting today's news in context.","airtime":"MON-FRI 3pm-4pm","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/pbsNewshour.jpg","officialWebsiteLink":"https://www.pbs.org/newshour/","meta":{"site":"news","source":"pbs"},"link":"/radio/program/pbs-newshour","subscribe":[{"label":"Apple Podcast","link":"https://itunes.apple.com/us/podcast/pbs-newshour-full-show/id394432287?mt=2"},{"label":"TuneIn","link":"https://tunein.com/radio/PBS-NewsHour---Full-Show-p425698/"},{"label":"RSS","link":"https://www.pbs.org/newshour/feeds/rss/podcasts/show"}]},"perspectives":{"id":"perspectives","title":"Perspectives","info":"Our series of daily listener commentaries since 1991.","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/perspectives170x170.jpg","officialWebsiteLink":"https://www.kqed.org/perspectives","meta":{"site":"radio","source":"kqed"},"link":"/perspectives","subscribe":[{"label":"TuneIn","link":"https://tunein.com/radio/Perspectives-(KQED)-p56817/"},{"label":"RSS","link":"https://ww2.kqed.org/perspectives/feed/podcast/"}]},"planet-money":{"id":"planet-money","title":"Planet Money","info":"The economy explained. Imagine you could call up a friend and say, Meet me at the bar and tell me what's going on with the economy. Now imagine that's actually a fun evening.","airtime":"SUN 7pm-7:30pm","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/planetmoney.jpg","officialWebsiteLink":"https://www.npr.org/sections/money/","meta":{"site":"news","source":"npr"},"link":"/radio/program/planet-money","subscribe":[{"label":"NPR One","link":"https://rpb3r.app.goo.gl/M4f5"},{"label":"Apple Podcasts","link":"https://itunes.apple.com/us/podcast/planet-money/id290783428?mt=2"},{"label":"TuneIn","link":"https://tunein.com/podcasts/Business--Economics-Podcasts/Planet-Money-p164680/"},{"label":"RSS","link":"https://www.npr.org/rss/podcast.php?id=510289"}]},"political-breakdown":{"id":"political-breakdown","title":"Political Breakdown","info":"Political Breakdown is a new series that explores the political intersection of California and the nation. Each week hosts Scott Shafer and Marisa Lagos are joined with a new special guest to unpack politics -- with personality — and offer an insider’s glimpse at how politics happens.","airtime":"THU 6:30pm-7pm","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/politicalBreakdown.jpg","officialWebsiteLink":"https://www.kqed.org/news/tag/political-breakdown","meta":{"site":"radio","source":"kqed"},"link":"/news/tag/political-breakdown","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/us/podcast/political-breakdown/id1327641087?mt=2"},{"label":"RSS","link":"https://ww2.kqed.org/news/tag/political-breakdown/feed/podcast"}]},"pri-the-world":{"id":"pri-the-world","title":"PRI's The World: Latest Edition","info":"Each weekday, host Marco Werman and his team of producers bring you the world's most interesting stories in an hour of radio that reminds us just how small our planet really is.","airtime":"MON-FRI 2pm-3pm","imageSrc":"https://ww2.kqed.org/news/wp-content/uploads/sites/10/2018/05/theWorld.jpg","officialWebsiteLink":"https://www.pri.org/programs/the-world","meta":{"site":"news","source":"PRI"},"link":"/radio/program/pri-the-world","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/us/podcast/pris-the-world-latest-edition/id278196007?mt=2"},{"label":"TuneIn","link":"https://tunein.com/podcasts/News--Politics-Podcasts/PRIs-The-World-p24/"},{"label":"RSS","link":"http://feeds.feedburner.com/pri/theworld"}]},"qedup":{"id":"qedup","title":"Q’ed Up","info":"Q’ed Up is a podcast that dives deep into one story, either in one episode or over a few weeks time. We don’t just follow the story, the story follows us. We’re bringing sound rich, innovative documentary storytelling to topics that matter, from mapping mass migrations to investigating criminal justice. Dive in with us. New episodes launch every other Wednesday.","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/qedup170x170.png","officialWebsiteLink":"https://www.kqed.org/news/program/qedup/","meta":{"site":"news","source":"kqed"},"link":"/news/program/qedup","subscribe":[{"label":"RSS","link":"https://ww2.kqed.org/news/programs/qedup/feed/"}]},"radiolab":{"id":"radiolab","title":"Radiolab","info":"A two-time Peabody Award-winner, Radiolab is an investigation told through sounds and stories, and centered around one big idea. In the Radiolab world, information sounds like music and science and culture collide. Hosted by Jad Abumrad and Robert Krulwich, the show is designed for listeners who demand skepticism, but appreciate wonder. WNYC Studios is the producer of other leading podcasts including Freakonomics Radio, Death, Sex & Money, On the Media and many more.","airtime":"SUN 12am-1am, SAT 2pm-3pm","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/radiolab1400.png","officialWebsiteLink":"https://www.wnycstudios.org/shows/radiolab/","meta":{"site":"science","source":"WNYC"},"link":"/radio/program/radiolab","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/us/podcast/radiolab/id152249110?mt=2"},{"label":"TuneIn","link":"https://tunein.com/radio/RadioLab-p68032/"},{"label":"RSS","link":"https://feeds.wnyc.org/radiolab"}]},"reveal":{"id":"reveal","title":"Reveal","info":"Created by The Center for Investigative Reporting and PRX, Reveal is public radios first one-hour weekly radio show and podcast dedicated to investigative reporting. Credible, fact based and without a partisan agenda, Reveal combines the power and artistry of driveway moment storytelling with data-rich reporting on critically important issues. The result is stories that inform and inspire, arming our listeners with information to right injustices, hold the powerful accountable and improve lives.Reveal is hosted by Al Letson and showcases the award-winning work of CIR and newsrooms large and small across the nation. In a radio and podcast market crowded with choices, Reveal focuses on important and often surprising stories that illuminate the world for our listeners.","airtime":"SAT 4pm-5pm","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/reveal300px.png","officialWebsiteLink":"https://www.revealnews.org/episodes/","meta":{"site":"news","source":"npr"},"link":"/radio/program/reveal","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/us/podcast/reveal/id886009669"},{"label":"TuneIn","link":"https://tunein.com/radio/Reveal-p679597/"},{"label":"RSS","link":"http://feeds.revealradio.org/revealpodcast"}]},"says-you":{"id":"says-you","title":"Says You!","info":"Public radio's game show of bluff and bluster, words and whimsy. The warmest, wittiest cocktail party - it's spirited and civil, brainy and boisterous, peppered with musical interludes. Fast paced and playful, it's the most fun you can have with language without getting your mouth washed out with soap. Our motto: It's not important to know the answers, it's important to like the answers!","airtime":"SUN 4pm-5pm","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/saysYou.jpg","officialWebsiteLink":"http://www.saysyouradio.com/","meta":{"site":"comedy","source":"Pipit and Finch"},"link":"/radio/program/says-you","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/us/podcast/says-you!/id1050199826"},{"label":"TuneIn","link":"https://tunein.com/radio/Says-You-p480/"},{"label":"RSS","link":"https://saysyou.libsyn.com/rss"}]},"science-friday":{"id":"science-friday","title":"Science Friday","info":"Science Friday is a weekly science talk show, broadcast live over public radio stations nationwide. Each week, the show focuses on science topics that are in the news and tries to bring an educated, balanced discussion to bear on the scientific issues at hand. Panels of expert guests join host Ira Flatow, a veteran science journalist, to discuss science and to take questions from listeners during the call-in portion of the program.","airtime":"FRI 11am-1pm","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/scienceFriday.jpg","officialWebsiteLink":"https://www.wnycstudios.org/shows/science-friday","meta":{"site":"news","source":"npr"},"link":"/radio/program/science-friday","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/WebObjects/MZStore.woa/wa/viewPodcast?s=143441&mt=2&id=73329284&at=11l79Y&ct=nprdirectory"},{"label":"TuneIn","link":"https://tunein.com/radio/Science-Friday-p394/"},{"label":"RSS","link":"http://feeds.wnyc.org/science-friday"}]},"science-podcast":{"id":"science-podcast","title":"KQED Science News","info":"KQED Science explores science and environment news, trends, and events from the Bay Area and beyond.","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/kqedScience.jpg","officialWebsiteLink":"https://ww2.kqed.org/science/category/science-podcast/","meta":{"site":"science","source":"kqed"},"link":"/science/category/science-podcast","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/WebObjects/MZStore.w }]},"ted-radio-hour":{"id":"ted-radio-hour","title":"TED Radio Hour","info":"The TED Radio Hour is a journey through fascinating ideas, astonishing inventions, fresh approaches to old problems, and new ways to think and create.","airtime":"SUN 3pm-4pm","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/tedRadioHour.jpg","officialWebsiteLink":"https://www.npr.org/programs/ted-radio-hour/?showDate=2018-06-22","meta":{"site":"news","source":"npr"},"link":"/radio/program/ted-radio-hour","subscribe":[{"label":"NPR One","link":"https://rpb3r.app.goo.gl/8vsS"},{"label":"Apple Podcasts","link":"https://itunes.apple.com/WebObjects/MZStore.woa/wa/viewPodcast?s=143441&mt=2&id=523121474&at=11l79Y&ct=nprdirectory"},{"label":"TuneIn","link":"https://tunein.com/radio/TED-Radio-Hour-p418021/"},{"label":"RSS","link":"https://www.npr.org/rss/podcast.php?id=510298"}]},"tech-nation":{"id":"tech-nation","title":"Tech Nation Radio Podcast","info":"Tech Nation is a weekly public radio program, hosted by Dr. Moira Gunn. Founded in 1993, it has grown from a simple interview show to a multi-faceted production, featuring conversations with noted technology and science leaders, and a weekly science and technology-related commentary.","airtime":"SUN 11pm-12am","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/techNation.jpg","officialWebsiteLink":"http://technation.podomatic.com/","meta":{"site":"science","source":"Tech Nation Media"},"link":"/radio/program/tech-nation","subscribe":[{"label":"RSS","link":"https://technation.podomatic.com/rss2.xml"}]},"the-bay":{"id":"the-bay","title":"The Bay","info":"Host Devin Katayama walks you through the biggest story of the day with reporters and newsmakers.","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/thebayPodcast.jpg","officialWebsiteLink":"https://www.kqed.org/news/tag/the-bay/","meta":{"site":"radio","source":"kqed"},"link":"/news/tag/the-bay","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/us/podcast/the-bay/id1350043452?mt=2"},{"label":"RSS","link":"https://ww2.kqed.org/news/tag/the-bay/feed/podcast"}]},"the-best-of-our-knowledge":{"id":"the-best-of-our-knowledge","title":"To The Best Of Our Knowledge","airtime":"SUN 2am-3am","info":"To the Best of Our Knowledge cracks open the world and the ideas that fuel it through interviews with the world's luminaries, from experts to cultural icons. Each show revolves around a theme where we explore these ideas and the people who consider them.","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/05/best-of.png","officialWebsiteLink":"https://www.ttbook.org/","meta":{"site":"news","source":"Wisconsin Public Radio"},"link":"/radio/program/the-best-of-our-knowledge","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/WebObjects/MZStore.woa/wa/viewPodcast?s=143441&mt=2&id=471896367&at=11l79Y&ct=nprdirectory"},{"label":"TuneIn","link":"https://tunein.com/radio/To-the-Best-of-our-Knowledge-p498/"},{"label":"RSS","link":"https://feeds.feedburner.com/TTBOOK"}]},"the-california-report":{"id":"the-california-report","title":"The California Report","info":"KQED’s statewide radio news program providing daily coverage of issues, trends and public policy decisions.","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/tcr3000x3000.jpg","officialWebsiteLink":"https://www.kqed.org/news/program/the-california-report","meta":{"site":"news","source":"kqed"},"link":"/news/program/the-california-report","subscribe":[{"label":"RSS","link":"https://ww2.kqed.org/News/tag/tcram/feed/podcast"}]},"the-california-report-magazine":{"id":"the-california-report-magazine","title":"The California Report Magazine","info":"Every week, The California Report Magazine takes you on a road trip for the ears: to visit the places and meet the people who make California unique. The in-depth storytelling podcast from the California Report.","airtime":"FRI 4:30pm-5pm, 6:30pm-7pm, 11pm-11:30pm","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/tcrMag3000x3000.jpg","officialWebsiteLink":"https://www.kqed.org/news/tag/tcrmag","meta":{"site":"news","source":"kqed"},"link":"/news/tag/tcrmag","subscribe":[{"label":"RSS","link":"https://ww2.kqed.org/News/tag/tcrmag/feed/podcast"}]},"the-cooler":{"id":"the-cooler","title":"The Cooler","info":"A weekly podcast from KQED Pop that tackles popular culture in a smart, fun and personal way.","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/theCooler.jpg","officialWebsiteLink":"https://www.kqed.org/pop/category/the-cooler","meta":{"site":"arts","source":"kqed"},"link":"/pop/category/the-cooler","subscribe":[{"label":"RSS","link":"https://ww2.kqed.org/pop/category/the-cooler/feed/podcast"}]},"the-do-list":{"id":"the-do-list","title":"The Do List","info":"We scour the Bay Area for superb and surprising performing arts events, with an eye for local talent, new discoveries, and exciting opportunities across the price spectrum.","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/theDoList.png","officialWebsiteLink":"https://www.kqed.org/arts/program/the-do-list","meta":{"site":"arts","source":"kqed"},"link":"/arts/program/the-do-list","subscribe":[{"label":"RSS","link":"https://ww2.kqed.org/arts/category/the-do-list-podcast/feed"}]},"the-leap":{"id":"the-leap","title":"The Leap","info":"Stories about people making dramatic, risky changes, told by award-winning public radio reporter Judy Campbell.","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/theLeap.png","officialWebsiteLink":"https://www.kqed.org/news/program/the-leap","meta":{"site":"news","source":"kqed"},"link":"/news/program/the-leap","subscribe":[{"label":"RSS","link":"https://ww2.kqed.org/news/programs/the-leap/feed/podcast"}]},"the-moth-radio-hour":{"id":"the-moth-radio-hour","title":"The Moth Radio Hour","info":"Since its launch in 1997, The Moth has presented thousands of true stories, told live and without notes, to standing-room-only crowds worldwide. Moth storytellers stand alone, under a spotlight, with only a microphone and a roomful of strangers. The storyteller and the audience embark on a high-wire act of shared experience which is both terrifying and exhilarating. Since 2008, The Moth podcast has featured many of our favorite stories told live on Moth stages around the country. For information on all of our programs and live events, visit themoth.org.","airtime":"SAT 10pm-11pm","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/theMoth.jpg","officialWebsiteLink":"https://themoth.org/","meta":{"site":"arts","source":"prx"},"link":"/radio/program/the-moth-radio-hour","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/us/podcast/the-moth-podcast/id275699983?mt=2"},{"label":"TuneIn","link":"https://tunein.com/radio/The-Moth-p273888/"},{"label":"RSS","link":"http://feeds.themoth.org/themothpodcast"}]},"the-new-yorker-radio-hour":{"id":"the-new-yorker-radio-hour","title":"The New Yorker Radio Hour","info":"The New Yorker Radio Hour is a weekly program presented by the magazine's editor, David Remnick, and produced by WNYC Studios and The New Yorker. Each episode features a diverse mix of interviews, profiles, storytelling, and an occasional burst of humor inspired by the magazine, and shaped by its writers, artists, and editors. This isn't a radio version of a magazine, but something all its own, reflecting the rich possibilities of audio storytelling and conversation. Theme music for the show was composed and performed by Merrill Garbus of tUnE-YArDs.","airtime":"SAT 10am-11am","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/theNewYorker.png","officialWebsiteLink":"https://www.wnycstudios.org/shows/tnyradiohour","meta":{"site":"arts","source":"WNYC"},"link":"/radio/program/the-new-yorker-radio-hour","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/us/podcast/id1050430296"},{"label":"TuneIn","link":"https://tunein.com/podcasts/WNYC-Podcasts/New-Yorker-Radio-Hour-p803804/"},{"label":"RSS","link":"https://feeds.feedburner.com/newyorkerradiohour"}]},"the-takeaway":{"id":"the-takeaway","title":"The Takeaway","info":"The Takeaway is produced in partnership with its national audience. It delivers perspective and analysis to help us better understand the day’s news. Be a part of the American conversation on-air and online.","airtime":"MON-THU 12pm-1pm","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/theTakeaway.png","officialWebsiteLink":"https://www.wnycstudios.org/shows/takeaway","meta":{"site":"news","source":"WNYC"},"link":"/radio/program/the-takeaway","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/us/podcast/the-takeaway/id363143310?mt=2"},{"label":"TuneIn","link":"http://tunein.com/radio/The-Takeaway-p150731/"},{"label":"RSS","link":"https://feeds.feedburner.com/takeawaypodcast"}]},"this-american-life":{"id":"this-american-life","title":"This American Life","info":"This American Life is a weekly public radio show, heard by 2.2 million people on more than 500 stations. Another 2.5 million people download the weekly podcast. It is hosted by Ira Glass, produced in collaboration with Chicago Public Media, delivered to stations by PRX The Public Radio Exchange, and has won all of the major broadcasting awards.","airtime":"SAT 12pm-1pm, 9pm-10pm","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/thisAmericanLife.png","officialWebsiteLink":"https://www.thisamericanlife.org/","meta":{"site":"news","source":"wbez"},"link":"/radio/program/this-american-life","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/WebObjects/MZStore.woa/wa/viewPodcast?s=143441&mt=2&id=201671138&at=11l79Y&ct=nprdirectory"},{"label":"RSS","link":"https://www.thisamericanlife.org/podcast/rss.xml"}]},"truth-politics-power":{"id":"truth-politics-power","title":"Truth, Politics, and Power with Neal Conan","info":"“Truth, Politics and Power” is an hour long, weekly public radio broadcast and podcast with NPR veteran Neal Conan that brings the kind of thinking and conversation we need to understand the changing landscape of American politics and its implications.","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/truthPower.jpg","officialWebsiteLink":"https://truthpoliticsandpower.org/","meta":{"site":"news","source":""},"link":"/radio/program/truth-politics-power","subscribe":[{"label":"RSS","link":"https://itunes.apple.com/us/podcast/truth-politics-and-power/id1196004536?mt=2"}]},"wait-wait-dont-tell-me":{"id":"wait-wait-dont-tell-me","title":"Wait Wait... Don't Tell Me!","info":"Peter Sagal and Bill Kurtis host the weekly NPR News quiz show alongside some of the best and brightest news and entertainment personalities.","airtime":"SUN 10am-11am, SAT 11am-12pm","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/waitWait.jpg","officialWebsiteLink":"https://www.npr.org/programs/wait-wait-dont-tell-me/","meta":{"site":"news","source":"npr"},"link":"/radio/program/wait-wait-dont-tell-me","subscribe":[{"label":"NPR One","link":"https://rpb3r.app.goo.gl/Xogv"},{"label":"Apple Podcasts","link":"https://itunes.apple.com/WebObjects/MZStore.woa/wa/viewPodcast?s=143441&mt=2&id=121493804&at=11l79Y&ct=nprdirectory"},{"label":"TuneIn","link":"https://tunein.com/radio/Wait-Wait-Dont-Tell-Me-p46/"},{"label":"RSS","link":"https://www.npr.org/rss/podcast.php?id=344098539"}]},"washington-week":{"id":"washington-week","title":"Washington Week","info":"For 50 years, Washington Week has been the most intelligent and up to date conversation about the most important news stories of the week. Washington Week is the longest-running news and public affairs program on PBS and features journalists -- not pundits -- lending insight and perspective to the week's important news stories.","airtime":"SAT 1:30am-2am","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/washington-week.jpg","officialWebsiteLink":"http://www.pbs.org/weta/washingtonweek/","meta":{"site":"news","source":"pbs"},"link":"/radio/program/washington-week","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/us/podcast/washington-week-audio-pbs/id83324702?mt=2"},{"label":"TuneIn","link":"https://tunein.com/podcasts/Current-Affairs/Washington-Week-p693/"},{"label":"RSS","link":"http://feeds.pbs.org/pbs/weta/washingtonweek-audio"}]},"weekend-edition-saturday":{"id":"weekend-edition-saturday","title":"Weekend Edition Saturday","info":"Weekend Edition Saturday wraps up the week's news and offers a mix of analysis and features on a wide range of topics, including arts, sports, entertainment, and human interest stories. The two-hour program is hosted by NPR's Peabody Award-winning Scott Simon.","airtime":"SAT 5am-10am","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/weekendEdition.jpg","officialWebsiteLink":"https://www.npr.org/programs/weekend-edition-saturday/","meta":{"site":"news","source":"npr"},"link":"/radio/program/weekend-edition-saturday"},"weekend-edition-sunday":{"id":"weekend-edition-sunday","title":"Weekend Edition Sunday","info":"Weekend Edition Sunday features interviews with newsmakers, artists, scientists, politicians, musicians, writers, theologians and historians. The program has covered news events from Nelson Mandela's 1990 release from a South African prison to the capture of Saddam Hussein.","airtime":"SUN 5am-10am","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/weekendEdition.jpg","officialWebsiteLink":"https://www.npr.org/programs/weekend-edition-sunday/","meta":{"site":"news","source":"npr"},"link":"/radio/program/weekend-edition-sunday"},"world-affairs":{"id":"world-affairs","title":"World Affairs","info":"World Affairs is a nationally syndicated radio broadcast that airs every Monday at 8:00 pm on KQED public radio and uploaded to for rebroadcast by NPR stations across the nation. World Affairs brings you, the listener, informative and engaging conversations that explore issues and opportunities that transcends borders. Tune in to hear thought leaders, change makers and engaged citizens share ideas and learn from one another in conversations that matter. Founded in 1947, following the San Francisco conference that established the United Nations, World Affairs remains one of the most vibrant global affairs organizations in the United States.","airtime":"MON 8pm-9pm, TUE 2am-3am, SAT 4am-5am","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/worldAffairs.jpg","officialWebsiteLink":"https://www.worldaffairs.org/","meta":{"site":"news","source":"World Affairs"},"link":"/radio/program/world-affairs","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/us/podcast/world-affairs/id101215657?mt=2"},{"label":"TuneIn","link":"https://tunein.com/radio/WorldAffairs-p1665/"},{"label":"RSS","link":"https://worldaffairs.libsyn.com/rss"}]},"cambridge-forum":{"id":"cambridge-forum","title":"Cambridge Forum ","info":"Cambridge Forum is one of public radio’s longest running public affairs programs. Recorded live in Harvard Square at the First Parish, Cambridge Forum focusses on the issues and ideas that shape our lives. This website, the national radio broadcasts, the public events, the video and podcasts are all part of Cambridge Forum. From its early days, Cambridge Forum has been about bringing scholars, writers, policymakers, and thinkers face to face with a public audience in a lively and engaged dialogue. Forums are FREE &amp; open to the public.","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/05/cambridge-forum.jpg","officialWebsiteLink":"http://www.cambridgeforum.org/","airtime":"SUN 9:30pm-10pm","meta":{"site":"news","source":"Cambridge Forum"},"link":"/radio/program/cambridge-forum","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/us/podcast/cambridgeforum/id480338554?mt=2"},{"label":"TuneIn","link":"https://tunein.com/podcasts/Current-Affairs/Cambridge-Forum-p509/"},{"label":"RSS","link":"http://www.cambridgeforum.org/?feed=rss2&cat=10"}]},"hidden-brain":{"id":"hidden-brain","title":"Hidden Brain","info":"Shankar Vedantam uses science and storytelling to reveal the unconscious patterns that drive human behavior, shape our choices and direct our relationships.","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/05/hiddenbrain.jpg","officialWebsiteLink":"https://www.npr.org/series/423302056/hidden-brain","airtime":"SUN 10pm-11pm","meta":{"site":"news","source":"NPR"},"link":"/radio/program/hidden-brain","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/us/podcast/hidden-brain/id1028908750?mt=2"},{"label":"TuneIn","link":"https://tunein.com/podcasts/Science-Podcasts/Hidden-Brain-p787503/"},{"label":"RSS","link":"https://www.npr.org/rss/podcast.php?id=510308"}]},"city-arts":{"id":"city-arts","title":"City Arts & Lectures","info":"A one-hour radio program to hear celebrated writers, artists and thinkers address contemporary ideas and values, often discussing the creative process. Please note: tapes or transcripts are not available","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/05/cityartsandlecture-300x300.jpg","officialWebsiteLink":"https://www.cityarts.net/","airtime":"SUN 1pm-2pm, TUE 8pm-9pm, WED 2am-3am","meta":{"site":"news","source":"City Arts & Lectures"},"link":"https://www.cityarts.net","subscribe":[{"label":"TuneIn","link":"https://tunein.com/radio/City-Arts-and-Lectures-p692/"},{"label":"RSS","link":"https://www.cityarts.net/feed/"}]}},"userAgentReducer":{"isBot":true},"userPermissionsReducer":{"wpLoggedIn":false}}</script><script src="./Mindshift _ KQED News _ KQED Publi
